{%extends 'base.html'%}
{% load static%}

{%block stylesheet%}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
{%endblock stylesheet%}

{%block content%}
    <section class="login-container h-[90vh] flex items-center justify-center">
        <div class=" border  bg-white rounded-lg shadow-md p-6 max-w-md mx-5">
            <div class="form-content w-full">
                <h1 class=" text-2xl font-bold">Login</h1>
                <p style="color: red; text-align:center; margin-top:10px;"> {{error_message}}</p>
                <form method="post">
                    <input type="hidden" name="next" value={{next}}>
                    {%csrf_token%}

                    <input placeholder="Username" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full" type="text" name="username" id="id_username">
                    <input placeholder="Password" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full" type="password" name="password" id="id_password">
                    <div class=" text-center"><a href="{%url 'password_reset'%}" class="forgot-pass hover:underline text-blue-400 py-4">Forgot password?</a></div>
                    <button class="bg-[#212121] text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150 w-full" type="submit">Login</button>
                    <div class=" text-center py-4">
                        <span>Don't have an account? <a href="{% url 'register'%}" class="link signup-link hover:underline text-blue-400">Signup</a></span>
                    </div>
                </form>

            </div>


        </div>
    </section>
<script src="{%static 'js/login.js'%}"></script>
{%endblock content%}
